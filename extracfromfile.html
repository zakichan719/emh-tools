<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <title>zakichna</title>
    <meta name="robots" content="noindex">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
    <style class="INLINE_PEN_STYLESHEET_ID">
        body {
            margin: 20px auto;
            font-family: 'Lato';
            font-weight: 300;
        }
  
        a {
            display: block;
            margin: 2rem;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
  
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="file" name="file" id="data" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a class="dynamic btn btn-primary mt-3" href="#" download="file.txt">Extract emails</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Upload file
        document.getElementById('data').onchange = function(){
            var file = this.files[0];
            var reader = new FileReader();
            
            reader.onload = function(progressEvent){
                // Entire file
                // console.log(this.result);
                
                // By lines
                var lines = this.result.split('\n');
                var name = "emails";  
                var emails = "";  
                var regex = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi;
                
                for(var i = 0; i < lines.length; i++){
                    var matches = lines[i].match(regex);
                    
                    if(matches) {
                        for(var j = 0; j < matches.length; j++) {
                            emails += matches[j] + '\n';
                        }
                    }
                }
                
                alert("Finished extracting emails!");
                
                const link = document.querySelector('a.dynamic');
                link.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(emails));
                link.setAttribute('download', `${name.toLowerCase()}.txt`);
            };
            
            reader.readAsText(file);
        };
    </script>
</body>
</html>

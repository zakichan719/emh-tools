<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Extract Domains from Text</title>
  </head>
  <body>
    <label for="textInput">Enter text:</label><br>
    <textarea id="textInput" rows="10" cols="50"></textarea><br>
    <button onclick="extractDomains()">Extract Domains</button><br><br>
    <label for="output">Domains:</label><br>
    <textarea id="output" rows="10" cols="50" readonly></textarea><br>
    <script>
      function extractDomains() {
        var textInput = document.getElementById("textInput").value;
        var output = document.getElementById("output");
        var regex = /(https?:\/\/)?([\da-z.-]+)\.([a-z.]{2,6})([\/\w .-]*)*\/?/ig;
        var matches = textInput.match(regex);
        if (matches) {
          output.value = matches.join("\n");
        } else {
          output.value = "No domains found.";
        }
      }
    </script>
  </body>
</html>
